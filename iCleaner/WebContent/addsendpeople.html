<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>新增取送人员</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="js/jquery.js"></script>

</head>
<body>
	<div style="margin-left: 40px;">
		<form>
			<h1>新增取送人员</h1>
			<table>
				<div class="form-group">
					<label for="sendid">编号</label> 
					<input type="text" class="form-control" id="sendid" placeholder="sendid">
				</div>
				<div class="form-group">
					<label for="sendname">姓名</label> 
					<input type="text" class="form-control" id="sendname" placeholder="sendname">
				</div>
				<div class="form-group">
					<label for="sendpwd">密码</label> 
					<input type="text" class="form-control" id="sendpwd" placeholder="sendpwd">
				</div>
				<div class="form-group">
					<label for="sendtel">电话</label> 
					<input type="text" class="form-control" id="sendtel" placeholder="sendtel">
				</div>


				<div class="form-group">
					<label for="sendaddr">家庭地址</label> <input type="text"
						class="form-control" id="sendaddr" placeholder="sendaddr">
				</div>
				<div class="form-group">
					<label for="sendaddr1">绑定地址</label> <input type="text"
						class="form-control" id="sendaddr1" placeholder="sendaddr1">
				</div>
				
				<button type="submit" class="btn btn-default">提交</button>
				<a href="#">返回</a>
			</table>
		</form>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</div>
</body>
</html>
